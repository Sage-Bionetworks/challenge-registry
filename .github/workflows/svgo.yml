name: Optimize SVGs
on:
  pull_request:
    paths:
    - "**.svg"
  push:
    paths:
    - "**.svg"

permissions:
  contents: read
  pull-requests: read

jobs:
  svgs:
    name: SVGs
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - uses: ericcornelissen/svgo-action@v3
      with:
        repo-token: ${{ secrets.GITHUB_TOKEN }}