version: "3.8"

services:
  keycloak:
    image: sagebionetworks/challenge-registry-keycloak:latest
    container_name: challenge-registry-keycloak
    restart: always
    env_file:
      - .env
    volumes:
      - ./imports:/tmp/keycloak/imports
    ports:
      - 8081:8080
    command: >
      start-dev
      -Dkeycloak.import=/tmp/keycloak/imports/test-realm.json
    depends_on:
      - keycloak-db

  keycloak-db:
    image: postgres:13.6-alpine
    container_name: challenge-registry-keycloak-db
    ports:
      - 5432:5432
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: changeme
    volumes:
      - keycloak-db:/var/lib/postgresql/data
      - ./docker-entrypoint-initdb.d:/docker-entrypoint-initdb.d

volumes:
  keycloak-db:
    name: challenge-registry-keycloak-db