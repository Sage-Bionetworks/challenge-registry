version: "3.8"

services:
  challenge-kibana:
    image: sagebionetworks/challenge-kibana:latest
    container_name: challenge-kibana
    restart: always
    env_file:
      - .env
    volumes:
      - ./config/kibana.yml:/usr/share/kibana/config/kibana.yml:ro,Z
    networks:
      - challenge-elk
    ports:
      - "5601:5601"

networks:
  challenge-elk:
    name: challenge-elk