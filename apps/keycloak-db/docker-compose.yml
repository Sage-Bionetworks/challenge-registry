version: "3.8"

services:
  keycloak-db:
    image: sagebionetworks/keycloak-db:latest
    container_name: keycloak-db
    env_file:
      - .env
    volumes:
      - keycloak-db:/var/lib/postgresql/data
      - ./docker-entrypoint-initdb.d:/docker-entrypoint-initdb.d
    ports:
      - 27017:27017

volumes:
  keycloak-db:
    name: keycloak-db