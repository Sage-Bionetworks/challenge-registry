<!-- TODO: figure out if the <nav> should go inside of a <header> element. -->
<nav class="sage-navbar-header" aria-label="Top Toolbar">
  <a mat-button class="sage-button" routerLink="/" aria-label="Sage Angular">
    <img class="sage-angular-logo"
      src="assets/images/angular-white-transparent.svg" alt="Sage Angular">
    <span>{{title}}</span>
  </a>

  <a mat-button class="sage-navbar-hide-small sage-button"
    *ngFor="let key of sectionsKeys" [routerLink]="key">{{sections[key].name}}
  </a>

  <div class="flex-spacer"></div>

  <a mat-button class="sage-button" *ngIf="!loggedIn" routerLink="/login"
    aria-label="Log In">Log In</a>
  <a mat-button class="sage-button" *ngIf="!loggedIn" routerLink="/signup"
    aria-label="Sign Up">Sign Up</a>
</nav>
