<button mat-button class="user-button" [matMenuTriggerFor]="userMenu">
  <div>
    <challenge-registry-avatar [avatar]="avatar"></challenge-registry-avatar>
    <mat-icon class="app-hide-small" aria-hidden="true">keyboard_arrow_down
    </mat-icon>
  </div>
</button>
<mat-menu #userMenu="matMenu" xPosition="before" [overlapTrigger]="false">
  <div class="user-account-preview">
    Signed in as
    <span class="username">{{avatar.name}}</span>
  </div>
  <mat-divider></mat-divider>
  <a mat-menu-item *ngFor="let item of menuItems" [attr.aria-label]="item.name"
    (click)="selectMenuItem(item)">
    <mat-icon aria-hidden="true">{{item.icon}}</mat-icon>
    <span>{{item.name}}</span>
  </a>
</mat-menu>
